<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Formulário</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Informações Pessoais:</legend>

        <div>
          Gênero: <br />
          <input type="radio" name="chooseGenero" id="Masculino" />
          <span>Masculino</span>

          <input type="radio" name="chooseGenero" id="Feminino" />
          <span>Feminino</span>

          <input type="radio" name="chooseGenero" id="Outro" />
          <span>Outro</span>
        </div>

        <div>
          <br />
          <label for="nome">Nome:</label>
          <input type="text" id="nome" />
          <br />
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" id="sobrenome" />
        </div>

        <div>
          <br />Tamanho:
          <select name="tamanho" id="tamanhoCamiseta">
            <option value="pequeno">Pequeno</option>
            <option value="medio">Médio</option>
            <option value="grande">Grande</option>
            <option value="extraGrande">Extra Grande</option>
          </select>
        </div>

        <div>
          <br />
          <button type="submit">Enviar</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
