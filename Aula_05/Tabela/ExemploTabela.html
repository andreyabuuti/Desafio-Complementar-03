<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
</head>
<body>
    <table border>
        <th>Nota 1</th>
        <th>Nota 2</th>
        <th>Aprovado/Reprovado</th>

        <tr>
            <td>1,0</td>
            <td>2,0</td>
            <td>Reprovado</td>
        </tr>

        <tr>
            <td>3,0</td>
            <td>2,0</td>
            <td>Aprovado</td>
        </tr>

        <tr>
            <td>0,0</td>
            <td>1,0</td>
            <td>Reprovado</td>
        </tr>
    </table>
</body>
</html>
